<?xml version="1.0" ?>
<svg version="1.1"
	baseProfile="full"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%"
	height="100%">
	<style type="text/css">
	
		@font-face {
			font-family: 'AvenirNextLTPro-It';
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.eot');
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.eot?#iefix') format('embedded-opentype'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.woff') format('woff'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.ttf') format('truetype');
		}
		
		@font-face {
			font-family: 'AvenirNextLTPro-Demi';
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.eot');
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.eot?#iefix') format('embedded-opentype'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.woff') format('woff'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.ttf') format('truetype');
		}
	
		text {
			font-family: AvenirNextLTPro-Demi, "Helvetica Neue", Helvetica, Verdana, Arial, sans-serif;
			fill: #333333;
		}	
		
		.chart-name {
			font-size: 400%;
			text-anchor: middle;
		}
		
		.background {
			fill: none;
		}
		
		.chart .background {
			fill: none;
		}
		
		.body {
			overflow: visible;
		}
		
		.key .name {
			baseline-shift: -90%;
		}
		
		.key .key-1 { fill: #abc78a; }
		.key .key-2a { fill: #006daf; }
		.key .key-2b { fill: #99d9ff; }


		.bars .bar {
			fill: #bbb;
		}

		.bars .label.in-bar,
		.labels-y text {
			text-anchor: end;
			dominant-baseline: central;
		}

		.labels-x .label {
			text-anchor: middle;
		}

		.labels-x .label.second-row {
			fill: #666;
		}

		.labels-y line {
			stroke: #333;
			stroke-width: 3;
		}

		svg.labels-y {
			overflow: visible;
		}

		.bars .bar-1 { fill: #abc78a; }
		.bars .bar-2 { fill: #006daf; }
		.bars .bar-3 { fill: #99d9ff; }
	</style>
	<svg width="100%" height="10%" y="3%" viewBox="0 0 100 100">
		<text class="chart-name" x="50" y="80">Results by Gender</text>
	</svg>
	<svg class="key" width="45%" height="5%" y="13%" x="20%">
		<rect class="key-1" x="0%" y="30%" width="2.5%" height="1em" />
		<text class="name" x="4%" y="30%">Dummy Customer Total</text>
	</svg>
	<svg class="key" width="45%" height="5%" y="13%" x="45%">
		<rect class="key-2a" x="22.5%" y="30%" width="2.5%" height="1em" />
		<rect class="key-2b" x="25%" y="30%" width="2.5%" height="1em" />
		<text class="name" x="29%" y="30%">Breakdown by Gender</text>
	</svg>
	<svg class="body" width="96%" height="80%" x="1%" y="22%">
		<g>
			<rect class="background" width="10%" height="80%" />
			<svg class="labels labels-y" width="10%" height="80%">
				<line class="axis" x1="100%" y1="100%" x2="100%" y2="0"  /><text x="92%" y="100.0%">0%</text>
				<line class="tick" x1="100%" y1="100.0%" x2="94%" y2="100.0%" /><text x="94%" y="75.0%">25%</text>
				<line class="tick" x1="100%" y1="75.0%" x2="96%" y2="75.0%" /><text x="92%" y="50.0%">50%</text>
				<line class="tick" x1="100%" y1="50.0%" x2="94%" y2="50.0%" /><text x="94%" y="25.0%">75%</text>
				<line class="tick" x1="100%" y1="25.0%" x2="96%" y2="25.0%" /><text x="92%" y="0.0%">100%</text>
				<line class="tick" x1="100%" y1="0.0%" x2="94%" y2="0.0%" />
			</svg>
		</g>
		<g class="chart">
			<rect class="background" width="90%" height="80%" x="10%" y="0%" />
			<svg class="bars" width="90%" height="80%" x="10.5%" y="0%">
				<!-- 31.3333333333 / 6.3333333 -->
				<rect class="bar bar-1" width="25%" height="42.8571428571%" x="6.333333%" y="57.1428571429%" />
				<rect class="bar bar-2" width="25%" height="50.0%" x="39.666666%" y="50.0%" />
				<rect class="bar bar-3" width="25%" height="37.5%" x="64.666666%" y="62.5%" />
			</svg>
		</g>
		<g class="labels labels-x">
			<svg width="90%" height="20%" x="10%" y="80%">
				<text class="label" x="15.6666666667%" y="20%">Dummy Customer</text>
				<text class="label" x="49.0%" y="20%">male</text>
				<text class="label" x="82.3333333333%" y="20%">female</text>
				<text class="label second-row" x="15.6666666667%" y="40%">N: 18.0</text>
				<text class="label second-row" x="49.0%" y="40%">N: 9.0</text>
				<text class="label second-row" x="82.3333333333%" y="40%">N: 9.0</text>
			</svg>
		</g>
	</svg>
</svg>
<?xml version="1.0" ?>
<svg version="1.1"
	baseProfile="full"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%"
	height="100%">
	<style type="text/css">

		@font-face {
			font-family: 'AvenirNextLTPro-It';
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.eot');
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.eot?#iefix') format('embedded-opentype'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.woff') format('woff'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_2_0.ttf') format('truetype');
		}

		@font-face {
			font-family: 'AvenirNextLTPro-Demi';
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.eot');
			src: url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.eot?#iefix') format('embedded-opentype'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.woff') format('woff'),
			url('http://static-visar.herokuapp.com/webfonts/26E8D5_3_0.ttf') format('truetype');
		}

		text {
			font-family: AvenirNextLTPro-Demi, "Helvetica Neue", Helvetica, Verdana, Arial, sans-serif;
			fill: #333333;
		}

		.chart-name {
			font-size: 400%;
			text-anchor: middle;
		}

		.background {
			fill: none;
		}

		.chart .background {
			fill: none;
		}

		.body {
			overflow: visible;

		}
		
		.key .name {
			baseline-shift: -90%;
		}

		.labels-x .label {
			text-anchor: middle;
			baseline-shift: -100%;
		}
		
		.labels line {
			stroke: #333;
			stroke-width: 3;
		}
		
		.labels-y text.label {
			text-anchor: end;
			dominant-baseline: central;
		}
		
		svg.labels {
			overflow: visible;
		}
		
		.chart .line {
			stroke: #333;
			stroke-width: 2;
		}
		
		.chart .line-1 { stroke: #f00; }.point {
			fill: #bbb;
		}
		
		.point-1 { fill: #333; }
		.point-3 { fill: #333; }
		.point-5 { fill: #333; }
	</style>
	<svg width="100%" height="10%" x="0%" y="2%" viewBox="0 0 100 100">
		<text class="chart-name" x="50" y="80">Test Chart</text>
	</svg>
	<svg class="body" width="99%" height="91%" x="1%" y="7%">
		<svg class="labels labels-y" width="10%" height="80%" x="0%" y="10%">
			<rect class="background" width="100%" height="100%" />
			<line class="axis" x1="100%" y1="100%" x2="100%" y2="0"  /><text class="label" x="92%" y="100%">0%</text>
			<line class="tick" x1="100%" y1="100%" x2="94%" y2="100%" /><text class="label" x="94%" y="75%">25%</text>
			<line class="tick" x1="100%" y1="75%" x2="96%" y2="75%" /><text class="label" x="92%" y="50%">50%</text>
			<line class="tick" x1="100%" y1="50%" x2="94%" y2="50%" /><text class="label" x="94%" y="25%">75%</text>
			<line class="tick" x1="100%" y1="25%" x2="96%" y2="25%" /><text class="label" x="92%" y="0%">100%</text>
			<line class="tick" x1="100%" y1="0%" x2="94%" y2="0%" />
		</svg>
		<svg class="chart" width="85%" height="80%" x="10%" y="10%">
			<rect class="background" width="100%" height="100%" />
			<line class="line-1" x1="0" x2="100%" y1="50%" y2="50%" />
			<svg width="12" height="12" viewBox="0 0 100 100" x="32.3%" y="80%">
				<rect class="point point-1" width="70" height="70" transform="rotate(45 20 60)" />
			</svg>
			<svg width="12" height="12" viewBox="0 0 100 100" x="32.3%" y="50%">
				<rect class="point point-2" width="70" height="70" transform="rotate(45 20 60)" />
			</svg>
			<circle class="point point-3" r="5" cx="33.3%" cy="30%" />
			<svg width="12" height="12" viewBox="0 0 100 100" x="32.3%" y="90%">
				<rect class="point point-4" width="70" height="70" transform="rotate(45 20 60)" />
			</svg>
			<rect class="point point-5" width="10" height="10" x="32.3%" y="54%" />
			<svg width="12" height="12" viewBox="0 0 100 100" x="32.3%" y="46%">
				<rect class="point point-6" width="70" height="70" transform="rotate(45 20 60)" />
			</svg>
		</svg>
		<svg class="labels labels-x" width="85%" height="10%" x="10%" y="90%">
			<line class="axis" x1="0" y1="0" x2="100%" y2="0" />
			<text class="label" y="20%" x="33.3%">Thing at 33%</text>
			<line class="tick" y1="0%" x1="33.3%" y2="20%" x2="33.3%" />
		</svg>
	</svg>
</svg>
